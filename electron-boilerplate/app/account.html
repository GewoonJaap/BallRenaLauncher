<html>
        <head>
                <title>BallRena Launcher | Account</title>
                <link rel="stylesheet" href="./assets/css/account.css">   
                <link rel="stylesheet" href="./assets/css/menubar.css">  
                <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
                <link type="text/css" href="./assets/css/OverlayScrollbars.css" rel="stylesheet"/>
                <script type="text/javascript" src="./assets/js/OverlayScrollbars.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </head>

        <body>
                <div class="title-bar">
                      <button 
                      id="mainmenu-button"
                      class="mainmenu-button"
                    ><i class="material-icons">keyboard_backspace</i></button><p2 id="NavText" onclick="MainMenu();"> | Back to main menu</p2>
                        <div class="window-controls-container">
                          <button 
                            id="minimize-button"
                            class="minimize-button"
                          ><i class="material-icons">remove</i></button>
                          <button 
                            id="min-max-button"
                            class="min-max-button"
                          ><i class="material-icons">fullscreen</i></button>
                          <button 
                            id="close-button"
                            class="close-button"
                          ><i class="material-icons">close</i></button>
                        </div>
                      </div>
            <div></div>
            <section id="spacer"></section>
            <div class="head">
              <div class="basicaccount" id="basicaccount">
                <div class="basicaccounttext" id="basicaccounttext">
                  <p2 class="headertext">My Account</p2>
                  <br>
                    <div class="basicaccountinfo">
                      <br>
                      <p2 class="basicaccountinfotext" id="emailadress">Email: Loading..</p2>
                      <br>
                      <p2 class="basicaccountinfotext" id="username">Username: Loading...</p2>
                      <br>
                      <p2 class="basicaccountinfotext" id="banned">Banned: Loading.</p2>
                      <br>
                      <br>
                      <button id="logoutbtn"  onclick="LogOut()"><p2 class="basicaccountinfotext" id="logout">Logout</p2></button>
                    </div>
                </div>
                <div class="basicgame" id="basicgame">
                    <p2 class="headertext">BallRena Game</p2>
                    <br>
                      <div class="basicaccountinfo">
                        <br>
                        <p2 class="basicaccountinfotext" id="gameinstalled">Game version: Loading..</p2>
                        <br>
                        <p2 class="basicaccountinfotext" id="username">Username: Loading...</p2>
                        <br>
                        <p2 class="basicaccountinfotext" id="banned">Banned: Loading.</p2>
                        <br>
                        <br>
                        <button id="logoutbtn"  onclick="UninstallGame()"><p2 class="basicaccountinfotext" id="logout">Uninstall</p2></button>
                      </div>
                  </div>
              </div>
            <div class="settingslist">
             <div class="settingslistul"> 
                <li onclick="ToAccount()"><p2>Account</p2></li> <br>
                <li  onclick="ToGame()"><p2>Game</p2></li>   
              </div>    
            </div>
          </div>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
            <script src="./assets/js/account.js"></script>
            <script src="./assets/js/backend.js"></script>
            <script src="./assets/js/core.js"></script>
        </body>
</html>
